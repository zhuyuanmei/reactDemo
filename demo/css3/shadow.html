<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <title>shadows示例</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css">
    <link id="prettify-link" href="http://slides.html5rocks.com/src/prettify/prettify.css" rel="stylesheet" disabled="">
    <link href="http://slides.html5rocks.com/styles/fonts.css" rel="stylesheet" type="text/css" media="screen">
    <link href="http://slides.html5rocks.com/styles/presentation.css" rel="stylesheet" type="text/css" media="screen">
    <link href="http://slides.html5rocks.com/styles/common.css" rel="stylesheet" type="text/css" media="screen">
    <link class="theme" href="http://slides.html5rocks.com/styles/default.css" rel="stylesheet" type="text/css" media="screen">
    <link class="theme" href="http://slides.html5rocks.com/styles/moon.css" rel="stylesheet" type="text/css" media="screen" disabled="">
    <link class="theme" href="http://slides.html5rocks.com/styles/sand.css" rel="stylesheet" type="text/css" media="screen" disabled="">
    <link class="theme" href="http://slides.html5rocks.com/styles/sea_wave.css" rel="stylesheet" type="text/css" media="screen" disabled="">
<style>
    .content{
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        width: 100%;
        height: 100%;
    }
    .main-cont{
        width:900px;
        height:700px;
    }
</style>
<body>
<div class="content">
    <div class="main-cont">
        <div class="slide styling current" id="css-shadow">
    <header><span class="css">CSS</span> <h1>Shadows</h1></header>
    <section>
        <pre class="two-column prettyprint"><b><span class="pln">text</span><span class="pun">-</span><span class="pln">shadow</span></b><span class="pun">:</span><span class="pln"><br>&nbsp; rgba</span><span class="pun">(</span><span class="lit">64</span><span class="pun">,</span><span class="pln"> </span><span class="lit">64</span><span class="pun">,</span><span class="pln"> </span><span class="lit">64</span><span class="pun">,</span><span class="pln"> </span><span class="lit">0.5</span><span class="pun">)</span><span class="pln"><br>&nbsp; </span><span id="shadows-text-x-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pln"> </span><input id="shadows-text-x" type="range" min="-9" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br>&nbsp; </span><span id="shadows-text-y-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pln"> </span><input id="shadows-text-y" type="range" min="-9" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br>&nbsp; </span><span id="shadows-text-size-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pun">;</span><span class="pln"> </span><input id="shadows-text-size" type="range" min="0" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br><br></span><b><span class="pln">box</span><span class="pun">-</span><span class="pln">shadow</span></b><span class="pun">:</span><span class="pln"><br>&nbsp; rgba</span><span class="pun">(</span><span class="lit">0</span><span class="pun">,</span><span class="pln"> </span><span class="lit">0</span><span class="pun">,</span><span class="pln"> </span><span class="lit">128</span><span class="pun">,</span><span class="pln"> </span><span class="lit">0.25</span><span class="pun">)</span><span class="pln"><br>&nbsp; </span><span id="shadows-box-x-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pln"> </span><input id="shadows-box-x" type="range" min="-9" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br>&nbsp; </span><span id="shadows-box-y-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pln"> </span><input id="shadows-box-y" type="range" min="-9" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br>&nbsp; </span><span id="shadows-box-size-value"><span class="lit">0</span></span><span class="lit">px</span><span class="pun">;</span><span class="pln"> </span><input id="shadows-box-size" type="range" min="0" max="9" value="0" onchange="changeShadow(event)"><span class="pln"><br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span></pre>

        <div id="shadow-example" class="example">
            Shadows example
        </div>

    </section>

    <script defer="">
        function changeShadow() {
            var el = document.getElementById('shadow-example');

            var textXVal = document.getElementById('shadows-text-x').value;
            var textYVal = document.getElementById('shadows-text-y').value;
            var textSizeVal = document.getElementById('shadows-text-size').value;

            document.getElementById('shadows-text-x-value').textContent = textXVal;
            document.getElementById('shadows-text-y-value').textContent = textYVal;
            document.getElementById('shadows-text-size-value').textContent = textSizeVal;

            var boxXVal = document.getElementById('shadows-box-x').value;
            var boxYVal = document.getElementById('shadows-box-y').value;
            var boxSizeVal = document.getElementById('shadows-box-size').value;

            document.getElementById('shadows-box-x-value').textContent = boxXVal;
            document.getElementById('shadows-box-y-value').textContent = boxYVal;
            document.getElementById('shadows-box-size-value').textContent = boxSizeVal;

            el.style.textShadow = 'rgba(64, 64, 64, 0.5) ' + textXVal + 'px ' + textYVal + 'px ' + textSizeVal + 'px';
            el.style.webkitBoxShadow = 'rgba(0, 0, 128, 0.25) ' + boxXVal + 'px ' + boxYVal + 'px ' + boxSizeVal + 'px';
            el.style.MozBoxShadow = 'rgba(0, 0, 128, 0.25) ' + boxXVal + 'px ' + boxYVal + 'px ' + boxSizeVal + 'px';
        }
    </script>
    <span class="counter"></span></div>
    </div>
</div>
</body>
</html>
