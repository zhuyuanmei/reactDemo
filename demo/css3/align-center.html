<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS3示例-竖直居中</title>
<style type="text/css">
.pp{
    height: 400px;
    width: 400px;
    background: #cccccc;
}
.cc {
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
}
</style>
</head>
<body>
    <div class="pp">
        <img class="cc" src=" http://www.webhek.com/wordpress/wp-content/themes/webhek2/images/logo.png">
    </div>
</body>
</html>
