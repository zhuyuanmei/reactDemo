<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <title>HTML5 Presentation</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css">
    <link id="prettify-link" href="http://slides.html5rocks.com/src/prettify/prettify.css" rel="stylesheet" disabled="">
    <link href="http://slides.html5rocks.com/styles/fonts.css" rel="stylesheet" type="text/css" media="screen">
    <link href="http://slides.html5rocks.com/styles/presentation.css" rel="stylesheet" type="text/css" media="screen">
    <link href="http://slides.html5rocks.com/styles/common.css" rel="stylesheet" type="text/css" media="screen">
    <link class="theme" href="http://slides.html5rocks.com/styles/default.css" rel="stylesheet" type="text/css" media="screen">
    <link class="theme" href="http://slides.html5rocks.com/styles/moon.css" rel="stylesheet" type="text/css" media="screen" disabled="">
    <link class="theme" href="http://slides.html5rocks.com/styles/sand.css" rel="stylesheet" type="text/css" media="screen" disabled="">
    <link class="theme" href="http://slides.html5rocks.com/styles/sea_wave.css" rel="stylesheet" type="text/css" media="screen" disabled="">
    <style>
        .container{
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            width: 100%;
            height: 100%;
        }
        .container-bd{
            width: 900px;
            height: 700px;
        }
    </style>
<body>
<div class="container">
    <div class="container-bd">
        <div class="slide multimedia current" id="video-audio">
            <header><span class="html">HTML</span> <span class="js">JS</span> <h1>Audio + Video</h1></header>
            <section>
                <pre class="prettyprint"><span class="tag">&lt;</span><b><span class="tag">audio</span></b><span class="pln"> </span><span class="atn">id</span><span class="pun">=</span><span class="atv">"audio"</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"sound.mp3"</span><span class="pln"> </span><b><span class="atn">controls</span></b><span class="tag">&gt;&lt;/audio&gt;</span><span class="pln"><br>document.getElementById("audio").</span><b><span class="pln">muted</span></b><span class="pln"> = false;</span></pre>
                <pre class="prettyprint"><span class="tag">&lt;</span><b><span class="tag">video</span></b><span class="pln"> </span><span class="atn">id</span><span class="pun">=</span><span class="atv">"video"</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"movie.webm"</span><span class="pln"> </span><b><span class="atn">autoplay</span></b><span class="pln"> </span><b><span class="atn">controls</span></b><span class="tag">&gt;&lt;/video&gt;</span><span class="pln"><br>document.getElementById("video").</span><b><span class="pln">play</span></b><span class="pln">();</span></pre>
                <div id="video-column" class="center">
                    <input type="button" id="reflection-button" onclick="addReflection()" value="Add CSS reflection to video">
                    <video width="390" id="clip" controls="">
                        <source src="http://slides.html5rocks.com/src/chrome_japan.webm" type="video/webm; codecs=&quot;vp8, vorbis&quot;">
                        <source src="http://slides.html5rocks.com/src/chrome_japan.mp4" type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;">
                        <source src="http://slides.html5rocks.com/src/chrome_japan.ogv" type="video/ogg; codecs=&quot;theora, vorbis&quot;">
                        Your browser does not support the video tag
                    </video>
                    <div class="media-buttons">
                        <input type="button" id="play-button" onclick="PlayVideo()" value="Play">
                        <input type="button" id="pause-button" onclick="PauseVideo()" value="Pause" disabled="">
                        <input type="button" id="mute" onclick="MuteUnMute()" value="Mute">
                    </div>
                </div>

                <div id="audio-column" class="center">
                    <audio id="audio-clip" width="670" controls="">
                        <source src="http://slides.html5rocks.com/src/rushus-modal_blues.mp3" type="audio/mpeg">
                        <source src="http://slides.html5rocks.com/src/rushus-modal_blues.ogg" type="audio/ogg">
                        Your browser does not support the audio tag
                    </audio>
                    <div class="media-buttons">
                        <input type="button" id="audio-play-button" onclick="PlayAudio()" value="Play" disabled="">
                        <input type="button" id="audio-pause-button" onclick="PauseAudio()" value="Pause">
                        <input type="button" id="audio-mute" onclick="MuteUnMuteAudio()" value="Mute">
                    </div>
                </div>
            </section>
            <script defer="">
                var videoClip = document.getElementById('clip');
                var playButton = document.getElementById('play-button');
                var pauseButton = document.getElementById('pause-button');

                function PlayVideo() {
                    videoClip.play();
                    playButton.disabled = true;
                    pauseButton.disabled = false;
                }

                function PauseVideo() {
                    videoClip.pause();
                    playButton.disabled = false;
                    pauseButton.disabled = true;
                }

                function MuteUnMute() {
                    document.getElementById('mute').value = videoClip.muted ? 'Mute' : 'Unmute';
                    videoClip.muted = videoClip.muted ? false : true;
                }

                function OnFinished() {
                    playButton.disabled = false;
                    pauseButton.disabled = true;
                }

                function addReflection() {
                    videoClip.style.webkitBoxReflect = videoClip.style.webkitBoxReflect !== '' ? '' : "below 0px -webkit-linear-gradient(top, transparent, transparent 55%, white) 0 0 0 0 stretch stretch";
                }
            </script>

            <script defer="">
                var audioClip = document.getElementById('audio-clip');
                var audioPlayButton = document.getElementById('audio-play-button');
                var audioPauseButton = document.getElementById('audio-pause-button');
                audioClip.addEventListener('ended', OnAudioFinished, false);

                function PlayAudio() {
                    audioClip.play();
                    audioPlayButton.disabled = true;
                    audioPauseButton.disabled = false;
                }

                function PauseAudio() {
                    audioClip.pause();
                    audioPlayButton.disabled = false;
                    audioPauseButton.disabled = true;
                }

                function MuteUnMuteAudio() {
                    document.getElementById('audio-mute').value = audioClip.muted ? 'Mute' : 'Unmute';
                    audioClip.muted = audioClip.muted ? false : true;
                }

                function OnAudioFinished() {
                    audioPlayButton.disabled = false;
                    audioPauseButton.disabled = true;
                }
            </script>
            <span class="counter"></span>
        </div>
    </div>
</div>
</body>
</html>
