<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>

<body>
    <a href="javascript:;" onclick="getData();">点击下哦</a>
</body>
<script>
    function getData(){
        var pNode, pNode1, pNode2;

        pNode = document.createElement("p");        

        pNode.className = "slogan"; 

        pNode.innerHTML = "I am here!";

        pNode1 = pNode.cloneNode(true);   

        pNode2 = pNode.cloneNode(true);   
        pNode2.className = "";  

        var hNode = document.createElement("h1");
        hNode.innerHTML = "I am here!";

        var divNode = document.createElement("div");
        divNode.id = "test";

        divNode.appendChild(hNode);

        divNode.appendChild(pNode);

        divNode.appendChild(pNode1);

        divNode.appendChild(pNode2);

        document.write(divNode.outerHTML);
    }
</script>
</html>
