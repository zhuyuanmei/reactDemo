<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="http://img2.citysbs.com/css/0.6.8.11/forum/default/common.css?v=0.6.8.120702"/>
<script type="text/javascript" src="http://js2.citysbs.com/0.7.1.37/forum/lib/jquery.js?v=0.7.2.013103"></script> 
<style type="text/css">
	.J_queryPics{
		position:absolute;
		top:100px;
		left:100px;
		width:490px;
		height:170px;
	}
	
	.J_queryPics .J_nums{
		position:absolute;
		top:140px;
		left:376px;
		width:105px;
		border: 1px solid #fff;	
		border-right: none;	
	}
	
	.J_nums li{
		width:20px;
		height:20px;
		line-height:22px;
		color:#f60;
		background:#fff;
		float:left;
		text-align:center;
		font-size:13px;
		border-right: 1px solid #fff;	
	}
	
	.J_nums .cur{
		color:#fff;
		background:#f60;
		font-size:15px;	
	}
</style>
</head>
<body>
	<div class="J_queryPics">
		<ul class="J_pics">
			<li class="J_queryPic_1">
				<a href="#"><img src="http://i.mmcdn.cn/simba/img/T1cENdXC8aXXb1upjX.jpg" /></a>
			</li>
			<li class="J_queryPic_2">
				<a href="#"><img src="http://img01.taobaocdn.com/tps/i1/T1iBlcXCdeXXa6XtY7-490-170.png" /></a>
			</li>
			<li class="J_queryPic_3">
				<a href="#"><img src="http://i.mmcdn.cn/simba/img/T1VUk.XkBcXXb1upjX.jpg" /></a>
			</li>
			<li class="J_queryPic_4">
				<a href="#"><img src="http://i.mmcdn.cn/simba/img/T1niw.Xl8eXXb1upjX.jpg" /></a>
			</li>
			<li class="J_queryPic_5">
				<a href="#"><img src="http://img02.taobaocdn.com/tps/i2/T158JaXvNeXXa6XtY7-490-170.png" /></a>
			</li>
		</ul>
		<ul class="J_nums">
			<li data-num="1" class="cur">1</li>
			<li data-num="2">2</li>
			<li data-num="3">3</li>
			<li data-num="4">4</li>
			<li data-num="5">5</li>
		</ul>
	</div>
</body>
<script>
	var t , sp = 2;
	
	var getData = function(page){
		$(".J_queryPic_"+page).siblings().hide().end().show();		
	}

	$(".J_nums").delegate("li", "mouseenter", function() {			
		var $this = $(this);	
		switchCss($this);
		getData(parseInt($this.attr("data-num")));
		clearInterval(t);		
	});
	
	$(".J_nums").delegate("li", "mouseleave", function() {	
		var $this = $(this);
		sp = parseInt($this.attr("data-num")) + 1;	
		if(sp == 6){sp = 1}
		autoSwitch();
	});
	
	var autoSwitch = function(){		
		t = setInterval(function(){	
			$.each($(".J_nums").find("li"),function(i,n){
				if(parseInt($(n).attr("data-num")) == sp){
					switchCss($(n));
				}       
			});		
			getData(sp);
			sp = sp+1;	
			if(sp == 6){sp = 1}
		},2000)
	}
	
	var switchCss = function($obj){
		$(".J_nums").find("li").removeClass("cur");
		$obj.addClass("cur");
	}
	
	getData(1);
	
	autoSwitch();
</script>
</html>
