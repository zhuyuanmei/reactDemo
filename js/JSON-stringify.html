<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>json用法</title>
</head>
<body>
	<p style="color:red;">备注: JSON.stringify用法，暂不支持IE6,IE7;在IE8下对中文不能正常转换,但不影响最后JSON.parse还原成最初数据;</p>
</body>
<script type="text/javascript">
	var student = new Object(); 
	student.qq = "5485891512"; 
	student.name = "Lanny"; 
	student.age = 25; 

	var stu = new Array(); 
	stu[0] = "qq"; 
	stu[1] = "age"; 
	stu[2] = "Hi"; 

	var json = JSON.stringify(student,stu); 

	document.write("result: "+json);  
</script>
</html>
