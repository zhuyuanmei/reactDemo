<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>arr sort</title>
</head>
<body>
    <ul></ul>    
</body>
<script type="text/javascript">

var arr = new Array(5)
arr[0] = "5"
arr[1] = "100"
arr[2] = "6"
arr[3] = "3"
arr[4] = "-12"

document.write("initArr: " + arr + "<br />")
document.write("resultArr: " + arr.sort(function(a,b){return a-b}))
</script>
</html>
