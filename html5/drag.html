<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	#div1 {width:488px; height:190px; padding:10px; border:1px solid #aaaaaa; margin-bottom:20px;}
</style>
</head>
<body>
<p>请把图片拖放到矩形中：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="http://gtms02.alicdn.com/tps/i2/T1JTLmFH0aXXcxTSUh-180-130.jpg" ondragstart="drag(event)" />
<img id="drag2" src="http://gtms02.alicdn.com/tps/i2/T1tJnoFMJXXXcxTSUh-180-130.jpg" ondragstart="drag(event)" />
</body>
<script type="text/javascript">
function allowDrop(ev)
{
  ev.preventDefault();
}

function drop(ev)
{
  ev.preventDefault();
  var data=ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
}

function drag(ev)
{
  ev.dataTransfer.setData("Text",ev.target.id);
}
</script>
</html>
