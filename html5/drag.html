<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	#div1 {width:488px; height:190px; padding:10px; border:1px solid #aaaaaa; margin-bottom:20px;}
</style>
</head>
<body>
<p>请把图片拖放到矩形中：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="http://att3.citysbs.com/no/hangzhou/2013/09/12/19/195531_duauaduo_b3837fcaa60ab3b6d36246ec8b4da8a9.jpg"  ondragstart="drag(event)" />
</body>
<script type="text/javascript">
function allowDrop(ev)
{
  ev.preventDefault();
}

function drop(ev)
{
  ev.preventDefault();
  var data=ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
}

function drag(ev)
{
  ev.dataTransfer.setData("Text",ev.target.id);
}
</script>
</html>
